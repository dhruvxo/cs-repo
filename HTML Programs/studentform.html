<html>
    <head>
    <title>Student Form</title>
    <style>
        form{
            background-color:rgb(230, 230, 230);
        }
        html{
            background-color:rgb(61, 61, 61);
        }
    </style>
    </head>
    <body align="center">
        <h1 style="color:rgb(59, 59, 59);background:rgb(150, 150, 150); font-size:50">Student Form</h1>
        <fieldset>
<form>
    Student Name:<input type="text" name="fname" autofocus required placeholder="Enter your first name">
    <br/><br/>
    SRN:<input type="text" name="lname" required placeholder="Enter your last name">
    <br/><br/>
    College Name:<input type="text" name="lname" required placeholder="Enter your last name">
    <br/><br/>
    College Address:<textarea></textarea>
    <br/><br/>
    Branch:
    <input type="checkbox" name="branch" value="CSE">CSE
    <input type="checkbox" name="branch" value="ECE">ECE
    <input type="checkbox" name="branch" value="MECH">MECH
    <br/><br/>
    Semester:
    <input type="radio" name="sem" value="IV">IV
    <input type="radio" name="sem" value="V">V
    <input type="radio" name="sem" value="VI">VI
    <br/><br/>
</fieldset>
    <br/>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
