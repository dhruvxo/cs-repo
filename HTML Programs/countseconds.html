<html>
	<head>
		<title>Seconds</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src=	"https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body bgcolor="lightblue" align="center">
		<div id="container"></div>
		<script type="text/babel">
            class Counter extends React.Component{
                constructor(props,context){
                    super(props,context);
                    this.state = {seconds:1};
                    this.timerTick=this.timerTick.bind(this);
                }
                componentDidMount(){
                    setInterval(this.timerTick,1000);
                }
                timerTick(){
                    this.setState((prevState)=>{
                        return {
                            seconds: prevState.seconds + 1
                        }
                    });
                }
                render(){
                    return (
                        <h1>{this.state.seconds}</h1>
                    )
                }
            }
            class CounterDisplay extends React.Component {
                render() {
                    return(
                        <div>
                            <Counter/>
                            <h2>seconds since you loaded the page</h2>
                            </div>
                    );
                }
            }
            ReactDOM.render(
                <CounterDisplay/>,
                document.querySelector("#container")
            );
        </script>
    </body>
</html>
