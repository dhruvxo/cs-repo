<html>
	<head>
		<title>Color Change</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src=	"https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
		var colors = ['red','orange','blue','black','purple','grey','yellow','pink','blue','green','lightblue']
        class CustomText extends React.Component {
            constructor(props){
                super(props);
                this.textPara=null;
                this.setTextRef=(element) => {
                    this.textPara=element;
                };
                this.changeText= ()=>{
                    if(this.textPara){
                        let i=Math.floor(Math.random()*100)%8;
                        this.textPara.innerHTML=colors[i];
                        this.textPara.style.color=colors[i];
                        // this.textPara.style.backgroundColor=colors[i]; (for background color)
                    }
                };
            }
            componentDidMount(){
            }
            render(){
                return (
                    <div>
                        <h1 ref={this.setTextRef}>Click to change the color</h1>
                        <input type="button" value="Change the color" onClick={this.changeText}/>
                        </div>
                );
            }
        }
        ReactDOM.render(
            <CustomText/>,document.body
        )
		</script>
	</body>
</html>
